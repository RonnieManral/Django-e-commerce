{% extends 'base.html' %}
{% block content %}

{% if status %}
<h1>{{status}}</h1>

{% else %}
<h1>
    <center>My Cart({{items|length}})</center>
</h1>
{% endif %}

{% for i in items %}
<div class="container">
    <div class="card mb-3 mx-5" style="max-width: 1040px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{i.product.image.url}}" class="card-img-top" alt="..." height="200px" width="200px">
        </div>
      <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{i.product.name}}</h5>
            <p class="card-text">{{i.product.desc}}</p>
          <p class="card-text"><small class="text">{{i.product.price}}</small></p>
        </div>
        <div class="mx-2">
        <input class="btn btn-outline-success" type="submit" value="Remove"></input>
    </div>
    </div>
</div>
</div>
</div>
{% endfor %}
{% endblock content %}
